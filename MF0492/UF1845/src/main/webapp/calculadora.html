<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>

<form action="calculadora">
	<input name="a" type="number" step=".01" placeholder="a">
	<select name="op">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>
	<input name="b" type="number" step=".01" placeholder="b">
	<button>=</button>
</form>

</body>
</html>
