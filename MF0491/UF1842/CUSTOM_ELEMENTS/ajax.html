<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/jl-input.js"></script>
    <script src="js/jl-boton.js"></script>
    <script src="js/jl-modal.js"></script>
    <script src="js/jl-tabla.js"></script>
    <script src="js/ajax.js"></script>
</head>

<body class="container">
    <jl-tabla jl-id="listado" cabeceras="Id Email Dni Opciones"></jl-tabla>

    <form id="formulario" novalidate>
        <jl-input jl-id="id" tipo="number" atributos="readonly"></jl-input>
        <jl-input jl-id="email" tipo="email" atributos="required" error="Es obligatorio poner un email"></jl-input>
        <jl-input jl-id="password" tipo="password" atributos='required minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!·$%&/()]).{8,}$"' error="Es obligatorio proporcionar una contraseña de al menos 8 caracteres, y al menos
            un dígito, una letra minúscula, una letra mayúscula y un caracter especial entre los siguientes:
            !·$%&/()"></jl-input>
        <jl-input jl-id="dni" tipo="text" atributos='required minlength="8" pattern="^[XYZ\d]\d{7}[A-Z]$"'
            error="Se debe introducir un DNI válido con la letra en mayúsculas"></jl-input>
        <jl-boton texto="Aceptar"></jl-boton>
    </form>

    <jl-modal jl-id="estasSeguro" titulo="¡Atención!" cuerpo="¿Estás seguro?"></jl-modal>
</body>

</html>
