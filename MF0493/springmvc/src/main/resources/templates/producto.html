<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
</head>
<body>

<form th:action="@{/producto}" th:object="${producto}" method="post">
	<input th:field="*{nombre}" placeholder="Nombre">
	<input th:field="*{precio}" placeholder="Precio">
	<button>Guardar</button>
</form>

</body>
</html>
