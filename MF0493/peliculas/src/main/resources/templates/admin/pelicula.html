<!DOCTYPE html>
<html th:replace="~{principal :: principal(~{::title}, ~{::div})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administración películas</title>
</head>
<body>
<div>
	<p th:text="${pelicula}"></p>
	
	<form th:action="@{/admin/peliculas}" th:object="${pelicula}" method="post">
		<p th:errors="*"></p>
	
		<input readonly th:field="*{id}">
		<input th:field="*{titulo}">
		<input type="date" th:field="*{fechaEstreno}">
		<input type="number" th:field="*{coste}">
		<button>Aceptar</button>
	</form>
</div>
</body>
</html>
